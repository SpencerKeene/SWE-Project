<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script async src="./createEventListener.js"></script>
    <link rel="stylesheet" href="\web-page\styles.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="page-header">
      <!-- <h1 style="text-align: center">Welcome!</h1> -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" onclick="window.location.href='/web-page/index.html';">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Upcoming</a>
        </li>
        <li class="nav-item"> 
            <!--add links once the rest of the pages are made and added in main-->
          <a class="nav-link active" aria-current="page" href="#">Create Event</a>
        </li>
        <li class="nav-item dropdown">
          <a
            
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
          >
            Account
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" onclick="window.location.href='/web-page/Login/signInOut.html';">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <main>
      <div class="container" style="margin-top: 5%;">
       <form>
        <div class="col-md-5 col-sm-6">
          <label for="eventName"><h2>Event Name</h2></label>
          <input
          type="text"
          placeholder="Event name"
          class="form-control"
          id="eventName"
          required
          >
        </div>
        <div class="col-md-5 col-sm-6" style="margin-top: 40px;">
          <label for="eventTime"><h2>Event Time</h2></label>
          <input
          type="time"
          class="form-control"
          id="eventTime"
          required
          >
        </div>
        <div class="col-md-5 col-sm-6" style="margin-top: 40px;">
          <label for="eventDate"><h2>Event Date</h2></label>
          <input
          type="date"
          class="form-control"
          id="eventDate"
          required
          >
        </div>
        <div class="col-md-5 col-sm-6">
          <button class="buttonStyle" type="submit" id="eventBtn">
            <h4 class="buttonText">Create Event</h4>
          </button>
        </div>
       </form>
      </div>
    </main>
   </div>
  </body>
</html>
