<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      if (localStorage.getItem("user") === null)
        window.location.href = "./loginSignup/signInOut.html";
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <header id="page-header">
      <!-- <h1 style="text-align: center">Welcome!</h1> -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./upcoming-events/upcomingEvents.html"
            >Upcoming</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./create-events/createEvents.html"
            >Create Event</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
          >
            Account
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="./settings/settings.html"
                >Settings</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" id="sign-out-btn">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <div id="calendar">
      <header id="calendar-header">
        <div
          class="btn-group"
          style="margin-top: 5px; margin-bottom: 5px"
          id="calendar-title-btn-group"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            id="calendar-title-left-btn"
            class="btn btn-secondary"
          >
            <!-- onlick loaded in script.js -->
            <
          </button>
          <button
            type="button"
            id="calendar-title-middle-btn"
            class="btn btn-outline-secondary"
          >
            <!-- onlick loaded in script.js -->
            <h1
              style="display: inline; padding-right: 5px"
              id="calendar-title-month"
            ></h1>
            <h1
              style="display: inline; padding-left: 5px"
              id="calendar-title-year"
            ></h1>
          </button>
          <button
            type="button"
            id="calendar-title-right-btn"
            class="btn btn-secondary"
          >
            <!-- onlick loaded in script.js -->
            >
          </button>
        </div>

        <div class="container calendar-container">
          <div class="row row-cols-7" id="calendar-weekdays">
            <h5 class="col calendar-weekday">Sun</h5>
            <h5 class="col calendar-weekday">Mon</h5>
            <h5 class="col calendar-weekday">Tue</h5>
            <h5 class="col calendar-weekday">Wed</h5>
            <h5 class="col calendar-weekday">Thu</h5>
            <h5 class="col calendar-weekday">Fri</h5>
            <h5 class="col calendar-weekday">Sat</h5>
          </div>
        </div>
      </header>
      <div class="container calendar-container">
        <div class="row row-cols-7" id="calendar-grid">
          <!-- Calendar cells are dynamically loaded here in script.js -->
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="calendar-day-modal"
      tabindex="-1"
      aria-labelledby="calendar-day-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="calendar-day-modal-title">
              <!-- Title is dynamically loaded in script.js/displayDayEvents
                in the form: month day, year -->
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="day-calendar">
            <!-- Events are dynamically loaded in script.js/displayDayEvents -->
            <div class="modal-timeslot thick-border">12am</div>
            <div class="modal-timeslot">1am</div>
            <div class="modal-timeslot">2am</div>
            <div class="modal-timeslot">3am</div>
            <div class="modal-timeslot">4am</div>
            <div class="modal-timeslot">5am</div>
            <div class="modal-timeslot">6am</div>
            <div class="modal-timeslot">7am</div>
            <div class="modal-timeslot">8am</div>
            <div class="modal-timeslot">9am</div>
            <div class="modal-timeslot">10am</div>
            <div class="modal-timeslot">11am</div>
            <div class="modal-timeslot thick-border">12pm</div>
            <div class="modal-timeslot">1pm</div>
            <div class="modal-timeslot">2pm</div>
            <div class="modal-timeslot">3pm</div>
            <div class="modal-timeslot">4pm</div>
            <div class="modal-timeslot">5pm</div>
            <div class="modal-timeslot">6pm</div>
            <div class="modal-timeslot">7pm</div>
            <div class="modal-timeslot">8pm</div>
            <div class="modal-timeslot">9pm</div>
            <div class="modal-timeslot">10pm</div>
            <div class="modal-timeslot">11pm</div>
            <div class="modal-timeslot thick-border" style="height: 20px">
              12pm
            </div>
            <!-- example event -->
            <div class="day-event">
              <div class="day-event-time">8:15am-9:00am</div>
              <div class="day-event-name">Example event</div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
