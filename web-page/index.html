<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <header id="page-header">
      <!-- <h1 style="text-align: center">Welcome!</h1> -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Calendar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Upcoming</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create Event</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
          >
            Account
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <div id="calendar">
      <header id="calendar-header">
        <h1 id="calendar-month"></h1>
        <h1 id="calendar-year"></h1>
        <div class="container calendar-container">
          <div class="row row-cols-7" id="calendar-weekdays">
            <h5 class="col calendar-weekday">Mon</h5>
            <h5 class="col calendar-weekday">Sun</h5>
            <h5 class="col calendar-weekday">Tue</h5>
            <h5 class="col calendar-weekday">Wed</h5>
            <h5 class="col calendar-weekday">Thu</h5>
            <h5 class="col calendar-weekday">Fri</h5>
            <h5 class="col calendar-weekday">Sat</h5>
          </div>
        </div>
      </header>
      <div class="container calendar-container">
        <div class="row row-cols-7" id="calendar-grid">
          <!-- Calendar cells are dynamically loaded here in script.js -->
        </div>
      </div>
    </div>
  </body>
</html>
