<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Bundle with Popper (JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link href="style.css" rel="stylesheet" />

    <title>Calendar Login</title>
  </head>
  <body class="backgroundImage">
    <div class="container">
        <form class="forSignUp" action="login.html"> 
            <!--add a get and set for the communication with the server-->
            <div class="container col-md-5 col-sm-9">
                <label for="fname" class="sr-only font-color" style="margin-top: 40px;">First Name</label>
                <input
                     type="text"
                     id="fname"
                     class="form-control"
                     placeholder="First Name"
                     required
                 />
                 <label for="lname" class="sr-only font-color">Last Name</label>
                <input
                     type="text"
                     id="lname"
                     class="form-control"
                     placeholder="Last Name"
                     required
                 />
                 <label for="inputEmail" class="sr-only font-color">Email address</label>
                 <input
                   type="email"
                   id="inputEmail"
                   class="form-control"
                   placeholder="Email address"
                   required
                   autofocus
                 />
                 <label for="inputPassword" class="sr-only font-color">Password</label>
                 <input
                   type="password"
                   id="inputPassword"
                   class="form-control"
                   placeholder="Password"
                   required
                 />
                <button class="buttonStyle" type="submit">
                     <h4 class="buttonText">Sign up</h4>
                </button>
            </div>
        </form>
    </div>
    <!-- /container -->
  </body>
</html>
