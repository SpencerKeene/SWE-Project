<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Bundle with Popper (JS) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script async src="./login.js"></script>
    <link href="style.css" rel="stylesheet" />

    <title>Calendar Login</title>
  </head>
  <body class="backgroundImage">
    <div class="container col-md-4 col-sm-7">
      <div style="margin-left: 12%">
        <form class="form-login" id="loginForm">
          <h2 class="form-login-heading">Please login</h2>
          <div class="errorMessage" id="loginError" hidden>
            * Incorrect email/password
          </div>
          <label for="inputEmail" class="sr-only font-color"
            >Email address</label
          >
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Email address"
            required
            autofocus
          />
          <label for="inputPassword" class="sr-only font-color">Password</label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            required
          />
          <!-- <div class="checkbox">
            <label class="font-color">
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div> -->
          <button class="buttonStyle" type="submit">
            <h4 class="buttonText">Login</h4>
          </button>
        </form>
      </div>
    </div>
    <!-- /container -->
  </body>
</html>
